<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout-main}">

<head>
<meta charset="UTF-8">
<title>Category</title>
<link href="../static/css/plugins.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../static/css/main.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../static/image/favicon.ico" rel="shortcut icon"
	type="image/x-icon">
</head>

<body>
	<div class="site-wrapper" id="top">
		<div layout:fragment="content">
			<main class="inner-page-sec-padding-bottom">
				<div class="container">
					<div class="row">
						<div class="col-lg-9 order-lg-2">
							<div class="shop-toolbar with-sidebar mb--30">
								<div class="row align-items-center">
									<div class="col-lg-2 col-md-2 col-sm-6">
										<!-- Product View Mode -->
										<div class="product-view-mode">
											<a href="#" class="sorting-btn active" data-target="grid"><i
												class="fas fa-th"></i></a> <a href="#" class="sorting-btn"
												data-target="grid-four"> <span class="grid-four-icon">
													<i class="fas fa-grip-vertical"></i><i
													class="fas fa-grip-vertical"></i>
											</span>
											</a> <a href="#" class="sorting-btn" data-target="list "><i
												class="fas fa-list"></i></a>
										</div>
									</div>
									<div class="col-xl-4 col-md-4 col-sm-6  mt--10 mt-sm--0">
										<span class="toolbar-status"> Showing 1 to 9 of 14 (2
											Pages) </span>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-6  mt--10 mt-md--0">
										<div class="sorting-selection">
											<span>Show:</span> <select
												class="form-control nice-select sort-select">
												<option value="" selected="selected">3</option>
												<option value="">9</option>
												<option value="">5</option>
												<option value="">10</option>
												<option value="">12</option>
											</select>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-6 mt--10 mt-md--0 ">
										<div class="sorting-selection">
											<span>Sort By:</span> <select
												class="form-control nice-select sort-select mr-0">
												<option value="" selected="selected">Default
													Sorting</option>
												<option value="">Sort By:Name (A - Z)</option>
												<option value="">Sort By:Name (Z - A)</option>
												<option value="">Sort By:Price (Low &gt; High)</option>
												<option value="">Sort By:Price (High &gt; Low)</option>
												<option value="">Sort By:Rating (Highest)</option>
												<option value="">Sort By:Rating (Lowest)</option>
												<option value="">Sort By:Model (A - Z)</option>
												<option value="">Sort By:Model (Z - A)</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="shop-toolbar d-none">
								<div class="row align-items-center">
									<div class="col-lg-2 col-md-2 col-sm-6">
										<!-- Product View Mode -->
										<div class="product-view-mode">
											<a href="#" class="sorting-btn active" data-target="grid"><i
												class="fas fa-th"></i></a> <a href="#" class="sorting-btn"
												data-target="grid-four"> <span class="grid-four-icon">
													<i class="fas fa-grip-vertical"></i><i
													class="fas fa-grip-vertical"></i>
											</span>
											</a> <a href="#" class="sorting-btn" data-target="list "><i
												class="fas fa-list"></i></a>
										</div>
									</div>
									<div class="col-xl-5 col-md-4 col-sm-6  mt--10 mt-sm--0">
										<span class="toolbar-status"> Showing 1 to 9 of 14 (2
											Pages) </span>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-6  mt--10 mt-md--0">
										<div class="sorting-selection">
											<span>Show:</span> <select
												class="form-control nice-select sort-select">
												<option value="" selected="selected">3</option>
												<option value="">9</option>
												<option value="">5</option>
												<option value="">10</option>
												<option value="">12</option>
											</select>
										</div>
									</div>
									<div
										class="col-xl-3 col-lg-4 col-md-4 col-sm-6 mt--10 mt-md--0 ">
										<div class="sorting-selection">
											<span>Sort By:</span> <select
												class="form-control nice-select sort-select mr-0">
												<option value="" selected="selected">Default
													Sorting</option>
												<option value="">Sort By:Name (A - Z)</option>
												<option value="">Sort By:Name (Z - A)</option>
												<option value="">Sort By:Price (Low &gt; High)</option>
												<option value="">Sort By:Price (High &gt; Low)</option>
												<option value="">Sort By:Rating (Highest)</option>
												<option value="">Sort By:Rating (Lowest)</option>
												<option value="">Sort By:Model (A - Z)</option>
												<option value="">Sort By:Model (Z - A)</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div
								class="shop-product-wrap grid with-pagination row space-db--30 shop-border">
								<div th:each="book: ${books}" class="col-lg-4 col-sm-6">
									<div class="product-card">
										<div class="product-grid-content">
											<div class="product-header">
												<span th:text="${book.author}" class="author"> </span>
												<h3>
													<a th:text="${book.title}" th:href="@{/product(id=${book.id})}"></a>
												</h3>
											</div>
											<div class="product-card--body">
												<div class="card-image">
													<img th:src="|/image/products/product-${book.id}.jpg|" alt="">
													<div class="hover-contents">
														<a th:href="@{/product(id=${book.id})}" class="hover-image"> <img
															th:src="|/image/products/product-${book.id}.jpg|" alt="">
														</a>
														<div class="hover-btns">
															<a href="/cart" class="single-btn"> <i
																class="fas fa-shopping-basket"></i>
															</a> <a href="#" data-toggle="modal"
																data-target="#quickModal" class="single-btn"> <i
																class="fas fa-eye"></i>
															</a>
														</div>
													</div>
												</div>
												<div class="price-block">
													<span class="price">£51.20</span>
													<del class="price-old">£51.20</del>
													<span class="price-discount">20%</span>
												</div>
											</div>
										</div>
										<div class="product-list-content">
											<div class="card-image">
												<img th:src="|/image/products/product-${book.id}.jpg|" alt="">
											</div>
											<div class="product-card--body">
												<div class="product-header">
													<span href="" class="author" th:text="${book.author}"></span>
													<h3>
														<a th:href="@{/product(id=${book.id})}" th:text="${book.title}" tabindex="0"></a>
													</h3>
												</div>
												<article>
													<h2 class="sr-only">Card List Article</h2>
													<p th:text="${book.shortDescription}"></p>
												</article>
												<div class="price-block">
													<span class="price">£51.20</span>
													<del class="price-old">£51.20</del>
													<span class="price-discount">20%</span>
												</div>
												<div class="rating-block">
													<span class="fas fa-star star_on"></span> <span
														class="fas fa-star star_on"></span> <span
														class="fas fa-star star_on"></span> <span
														class="fas fa-star star_on"></span> <span
														class="fas fa-star "></span>
												</div>
												<div class="btn-block">
													<a href="" class="btn btn-outlined">Add To Cart</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Pagination Block -->
							<div class="row pt--30">
								<div class="col-md-12">
									<div class="pagination-block">
										<ul class="pagination-btns flex-center">
											<li><a href="" class="single-btn prev-btn ">|<i
													class="zmdi zmdi-chevron-left"></i>
											</a></li>
											<li><a href="" class="single-btn prev-btn "><i
													class="zmdi zmdi-chevron-left"></i> </a></li>
											<li class="active"><a href="" class="single-btn">1</a></li>
											<li><a href="" class="single-btn">2</a></li>
											<li><a href="" class="single-btn">3</a></li>
											<li><a href="" class="single-btn">4</a></li>
											<li><a href="" class="single-btn next-btn"><i
													class="zmdi zmdi-chevron-right"></i></a></li>
											<li><a href="" class="single-btn next-btn"><i
													class="zmdi zmdi-chevron-right"></i>|</a></li>
										</ul>
									</div>
								</div>
							</div>
							<!-- Modal -->
							<div th:replace="fragments/section :: quick-view-modal"></div>
						</div>
						<div class="col-lg-3  mt--40 mt-lg--0">
							<div class="inner-page-sidebar">
								<!-- Accordion -->
								<div class="single-block">
									<h3 class="sidebar-title">Genres</h3>
									<ul class="sidebar-menu--shop">
									</ul>
								</div>
								<!-- Price -->
								<div class="single-block">
									<h3 class="sidebar-title">Fillter By Price</h3>
									<div class="range-slider pt--30">
										<div class="sb-range-slider"></div>
										<div class="slider-price">
											<p>
												<input type="text" id="amount" readonly="">
											</p>
										</div>
									</div>
								</div>
								<!-- Promotion Block -->
								<div class="single-block">
									<a href="" class="promo-image sidebar"> <img
										src="image/others/home-side-promo.jpg" alt="">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../static/js/plugins.js"></script>
	<script src="../static/js/ajax-mail.js"></script>
	<script src="../static/js/custom.js"></script>
</body>

</html>
