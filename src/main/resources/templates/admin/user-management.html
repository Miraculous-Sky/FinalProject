<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout-admin}">

<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="../../static/css/plugins.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../../static/css/main.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../../static/image/favicon.ico" rel="shortcut icon"
	type="image/x-icon">
</head>

<body>
	<div class="site-wrapper" id="top">
		<div layout:fragment="content">
			<div class="cart_area inner-page-sec-padding-bottom">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<form action="./">
								<!-- Cart Table -->
								<div class="cart-table table-responsive">
									<table class="table">
										<h1>USERS</h1>
										<thead>
											<tr>
												<th><a th:href="@{/admin/add}" class="btn btn-danger">ADD
														NEW USER</a></th>
											</tr>
											<tr>
												<th class="pro-thumbnail">ID</th>
												<th class="pro-thumbnail">Full Name</th>
												<th class="pro-thumbnail">Email</th>
												<th class="pro-thumbnail">Password</th>
												<th class="pro-thumbnail">Role</th>
												<th class="pro-thumbnail">Edit</th>
												<th class="pro-thumbnail">Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user : ${users}">
												<td th:text="${user.id}"></td>
												<td th:text="${user.fullName}"></td>
												<td th:text="${user.email}"></td>
												<td th:text="${user.password}"></td>
												<td th:text="${user.role}"></td>
												<td class="pro-quantity"><a
													th:href="@{/admin/edit?id={id}(id=${user.id})}"
													class="btn btn-primary"><i class="far fa-address-card"></i></a></td>
												<td><a
													th:href="@{/admin/delete?id={id}(id=${user.id})}"
													class="btn btn-danger">Delete</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../static/js/plugins.js"></script>
	<script src="../../static/js/ajax-mail.js"></script>
	<script src="../../static/js/custom.js"></script>
</body>

</html>
