<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout-admin}">

<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="../../static/css/plugins.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../../static/css/main.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../../static/image/favicon.ico" rel="shortcut icon"
	type="image/x-icon">
</head>

<body>
	<div class="site-wrapper" id="top">
		<div layout:fragment="content">
			<div class="cart_area inner-page-sec-padding-bottom">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<form action="./">
								<!-- Cart Table -->
								<div class="cart-table table-responsive">
									<table class="table">
										<thead>
											<tr>
											<th class="pro-thumbnail">ID</th>
												<th class="pro-thumbnail">Title</th>
												<th class="pro-thumbnail">Short Description</th>
												<th class="pro-thumbnail">Description Detail</th>
												<th class="pro-thumbnail">Images</th>
												<th class="pro-thumbnail">Thumbnail</th>
												<th class="pro-thumbnail">Publisher</th>
												<th class="pro-thumbnail">Available</th>
												<th class="pro-thumbnail">cover Type</th>
												<th class="pro-thumbnail">Weight</th>
												<th class="pro-thumbnail">Pages</th>
												<th class="pro-thumbnail">Price</th>
												<th class="pro-thumbnail">discount</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="book : ${books}">
												<td th:text="${book.id}"></td>
												<td th:text="${book.title}"></td>
												<td th:text="${book.shortDescription}"></td>
												<td th:text="${book.shortlong}"></td>
												<td th:text="${book.image}"></td>
												<td th:text="${book.thumbnail}"></td>
												<td th:text="${book.publisher}"></td>
												<td th:text="${book.available}"></td>
												<td th:text="${book.converType}"></td>
												<td th:text="${book.weight}"></td>
												<td th:text="${book.pages}"></td>
												<td th:text="${book.price}"></td>
												<td th:text="${book.discount}"></td>
												<td class="pro-quantity">
													<div class="pro-qty">
														<div class="count-input-block">
															<input type="number" class="form-control text-center"
																value="1">
														</div>
														<a th:href="@{/edit?id={id}(id=${user.id})}"
															class="btn btn-primary">Edit</a> <a
															th:href="@{/delete?id={id}(id=${user.id})}"
															class="btn btn-danger">Delete</a>
													</div>
												</td>
												<dt><div class="pro-qty">
														<div class="count-input-block">
															<input type="number" class="form-control text-center"
																value="1">
														</div>
														<a th:href="@{/edit?id={id}(id=${user.id})}"
															class="btn btn-primary">Edit</a> <a
															th:href="@{/delete?id={id}(id=${user.id})}"
															class="btn btn-danger">Delete</a></dt>
											</tr>
										</tbody>
									</table>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../static/js/plugins.js"></script>
	<script src="../../static/js/ajax-mail.js"></script>
	<script src="../../static/js/custom.js"></script>
</body>

</html>
