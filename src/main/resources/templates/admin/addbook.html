<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout-admin}">

<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="../../static/css/plugins.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../../static/css/main.css" type="text/css" media="screen"
	rel="stylesheet" />
<link href="../../static/image/favicon.ico" rel="shortcut icon"
	type="image/x-icon">
</head>

<body>
	<div class="site-wrapper" id="top">
		<div layout:fragment="content">
			<div class="col-3"></div>
			<div class="container col-6">
				<h1>NEW BOOK</h1>
				<form th:object="${book}" th:action="@{/admin/save_book}" action="#"
					method="post">
					<input type="hidden" th:field="*{id}">
					<div>
						<label th:text="Author" th:for="author"></label> <input
							type="text" th:field="*{author}" class="form-control" />
					</div>
					<div>
						<label th:text="Title" th:for="title"></label> <input type="text"
							th:field="*{title}" class="form-control" />
					</div>
					<!-- 					<div style="clear: both; display: block; height: 10px"></div> -->
					<div>
						<label th:text="Short_Description" th:for="shortDescription"></label>
						<input type="text" th:field="*{shortDescription}"
							class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="Long_Description" th:for="shortlong"></label><input
							type="text" th:field="*{shortlong}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="Thumbnail" th:for="thumbnail"></label> <input
							type="text" th:field="*{thumbnail}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="Publisher" th:for="publisher"></label> <input
							type="text" th:field="*{publisher}" class="form-control" />
					</div>
					<div>
						<label th:text="Available" th:for="available"></label> <input
							type="text" th:field="*{available}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="CoverType" th:for="coverType"></label> <input
							type="text" th:field="*{coverType}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="Pages" th:for="pages"></label> <input type="text"
							th:field="*{pages}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="Price" th:for="price"></label> <input type="text"
							th:field="*{price}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<div>
						<label th:text="Discount" th:for="discount"></label> <input
							type="text" th:field="*{discount}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px"></div>
					<input type="submit" class="btn btn-success" value="Save" />
				</form>
			</div>
		</div>
	</div>

	<script src="../../static/js/plugins.js"></script>
	<script src="../../static/js/ajax-mail.js"></script>
	<script src="../../static/js/custom.js"></script>
</body>

</html>
