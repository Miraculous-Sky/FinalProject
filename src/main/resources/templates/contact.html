<title>Contact</title>
<link href="../static/css/plugins.css" type="text/css" media="screen"

<body>
	<div class="site-wrapper" id="top">
		<div layout:fragment="content">
			<main class="contact_area inner-page-sec-padding-bottom">
				<div class="container">
					<div class="row">
						<div class="col-lg-6">
							<div class="contact_form">
								<h3 class="ct_title">Send Us a Message</h3>
								<form id="contact-form" action="php/mail.php" method="post"
									class="contact-form">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<label>Your Name <span class="required">*</span></label> <input
													type="text" id="con_name" name="con_name"
													class="form-control" required>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label>Your Email <span class="required">*</span></label> <input
													type="email" id="con_email" name="con_email"
													class="form-control" required>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label>Your Message</label>
												<textarea id="con_message" name="con_message"
													class="form-control"></textarea>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-btn">
												<button type="submit" value="submit" id="submit"
													class="btn btn-black w-100" name="submit">send</button>
											</div>
											<div class="form__output"></div>
										</div>
									</div>
								</form>
								<div class="form-output">
									<p class="form-messege"></p>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8859.91490425139!2d106.7851863523161!3d10.86857631130174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527602e9022ef%3A0x4447d13418a1f75b!2zVGjGsCB2aeG7h24gxJDhuqFpIGjhu41jIE7DtG5nIEzDom0gVFAuSENN!5e0!3m2!1sen!2s!4v1598188894930!5m2!1sen!2s"
								width="100%" height="100%" style="border: 0;"
								aria-hidden="false" tabindex="0"></iframe>
						</div>
					</div>
				</div>

			<!-- contact area End -->

									<p>
										1800.123.4569<br> 1800.123.7777

							</div>
						</div>
						<!--Contact Information End-->

						<!--Contact Information Start-->
						<div class="col-lg-3 col-sm-6 col-12 mb-30">
